{% extends "base.html" %}
{% load static %}

{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2>Basket</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if basket_items %}
                <div class="table-responsive"></div>
                {% else %}
                <p>Your basket is empty</p>
                <a href="{% url 'lessons' %}" class="btn btn-success"><i class="fa-solid fa-chevron-left"></i> Back</a>
                {% endif %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
