{% extends 'base.html' %}
{% load static %}

{% block extra_meta %}
<meta http-equiv="refresh" content="10; {% url 'lessons' %}">
{% endblock %}

{% block content %}
<section class="container page-section">
    <div class="row">
        <div class="col text-center">
            <h2>500 Error</h2>
            <hr>
        </div>
    </div>
</section>
<section class="container">
    <div class="row h-100">
        <div class="my-auto text-center">
            <h3 class="">
                An error has occured. Please try again.
            </h3>
            <div class="my-5">
                <hr class="my-5">
                <p>You'll automatically be redirected to the  <a class="btn btn-navy btn-sm" href="{% url 'lessons' %}"
                        aria-label="link to homepage">lessons</a>  page in <span id="countdowntimer">10 </span> seconds.
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<!-- Script for bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<!-- Countdown timer - code from stackoverflow used and modified -->
<script>
    let timeleft = 10;
    let downloadTimer = setInterval(function () {
        timeleft--;
        document.getElementById("countdowntimer").textContent = timeleft;
        if (timeleft <= 0) {
            clearInterval(downloadTimer);
        }
    }, 1000);
</script>
{% endblock %}
