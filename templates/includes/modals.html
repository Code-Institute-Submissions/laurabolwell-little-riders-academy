<!-- modal: confirm lesson deletion -->
<div class="modal fade center-align" id="delete-lesson-{{ lesson.id }}-modal" tabindex="-1"
    aria-labelledby="delete-lesson-{{ lesson.id }}-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <h5 class="modal-title heading">Are you sure you want to delete this lesson?</h5>
            <p>This action cannot be undone.</p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, go back</button>
                <a href="{% url 'delete_lesson' lesson.id %}" class="btn btn-danger">Yes, delete permanently</a>
            </div>
        </div>
    </div>
</div>
