{% extends "base.html" %}
{% load static %}


{% block content %}
<main>
    <section class="container page-section">
        <div class="row">
            <div class="col text-center">
                <h2>Site Management</h2>
                <h5 class="heading">Edit a Lesson</h5>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form method="POST" action="{% url 'edit_lesson' lesson.id %}" class="form mt-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <a class="btn btn-navy px-3 me-3" href="{% url 'lessons' %}">Cancel</a>
                        <a href="#edit-lesson-{{ lesson.id }}-modal" class="btn btn-yellow px-3" data-bs-toggle="modal">Update</a>
                    </div>
                    <!-- inject the modals partials-template -->
                    {% include "lessons/includes/lesson_modals.html" %}
                </form>
            </div>
        </div>
    </section>
</main>


{% endblock %}
