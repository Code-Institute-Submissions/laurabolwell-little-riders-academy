{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<main>
    <section class="container-fluid page-section" id="about">
        <div class="row justify-content-center text-navy">
            <div class="col-sm-10 col-lg-8 text-center">
                <h2 class="heading">Frequently Asked Qeustions</h2>
                <hr class="block-divider">
            </div>
        </div>
        <div class="accordion accordion-flush mt-3" id="faqsaccordian">
            {% for question in questions %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="faqs_heading_{{ question.id }}">
                    <button class="accordion-button {% if question.id != 1 %}collapsed{% endif %}" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse_{{ question.id }}" aria-expanded="true"
                        aria-controls="collapse_{{ question.id }}">
                        {{ question.question }}
                    </button>
                </h2>
                <div id="collapse_{{ question.id }}"
                    class="accordion-collapse collapse {% if question.id == 1 %}show{% endif %}"
                    aria-labelledby="faqs_heading_{{ question.id }}" data-bs-parent="#faqsaccordian">
                    <div class="accordion-body">
                        {{ question.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>

{% endblock %}
