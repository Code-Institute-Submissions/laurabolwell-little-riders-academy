{% extends "base.html" %}
{% load static %}


{% block content %}
<main>
    <section class="container page-section">
        <div class="row">
            <div class="col text-center">
                <h2>Site Management</h2>
                <h5 class="heading my-3">Edit a frequently asked question</h5>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <!-- Edit FAQ form -->
                <form method="POST" action="{% url 'edit_question' question.id %}" class="form mt-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <a class="btn btn-navy mx-2" href="{% url 'faqs' %}">Cancel</a>
                        <a href="#edit-question-{{ question.id }}-modal" class="btn btn-yellow px-3 mx-2"
                            data-bs-toggle="modal">Update</a>
                    </div>
                    <!-- inject the modals partials-template -->
                    {% include "faqs/includes/faq_modals.html" %}
                </form>
            </div>
        </div>
    </section>
</main>


{% endblock %}
